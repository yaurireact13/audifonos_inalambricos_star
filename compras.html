<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a archivo de estilos personalizados -->
    <link rel="stylesheet" href="css/styles_two.css">
    <!-- Icono de la página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>

    <div class="container mt-5">
        <div class="header-container">
            <h1 class="text-center">Finalizar Compra</h1>
            <!-- Botón de cerrar (X) -->
            <span id="close-button" class="close-button">&times;</span>
        </div>
        <p class="text-center mb-4">Por favor, ingresa tus datos para completar la compra.</p>
    

        <form id="compras-form">
            <!-- Datos de contacto -->
            <div class="mb-4">
                <h4>Datos de contacto</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>

            <!-- Dirección de envío -->
            <div class="mb-4">
                <h4>Dirección de envío</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provincia" required>
                    </div>
                    <div class="col-md-6">
                        <label for="postal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="postal" required>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h4>Método de pago</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tarjeta" required>
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="vencimiento" class="form-label">Fecha de Vencimiento</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
                            <span class="input-group-text">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cvv" required>
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Botón de confirmación -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Confirmar compra</button>
            </div>
        </form>

        <!-- Mensaje de éxito -->
        <div id="mensaje-exito" class="alert alert-success mt-4 d-none text-center">
            ¡Compra realizada con éxito! Gracias por tu compra.
        </div>
    </div>

    <script src="js/compras.js"></script> <!-- Archivo JS -->
</body>
</html>
